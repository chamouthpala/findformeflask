<!DOCTYPE html>
<html>
  <head>
    <title>Table View</title>
    <style>
      /* Add some basic styling to the table */
      table {
        border-collapse: collapse;
        width: 100%;
        margin-bottom: 20px;
      }

      /* Add some styling to the table headers */
      th {
        text-align: left;
        background-color: #f2f2f2;
        color: #333;
        padding: 8px;
      }

      /* Add some styling to the table cells */
      td {
        border: 1px solid #ddd;
        padding: 8px;
      }

      /* Add some styling to the table rows on hover */
      tr:hover {
        background-color: #f5f5f5;
      }

      /* Add some styling to the first column of the table */
      td:first-child {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Table View</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Gender</th>
          <th>MasterCategory</th>
            <th>SubCategory</th>
            <th>ArticleType</th>
            <th>BaseColour</th>
            <th>Season</th>
            <th>Year</th>
            <th>Usage</th>
            <th>ProductDisplayName</th>
            <th>Image</th>
            <th>Action</th>
        </tr>
      </thead>
      <tbody>
       {% for row in data %}
        <tr>
          {% for item in row %}
            <td>{{ item }}</td>
          {% endfor %}
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </body>
</html>
