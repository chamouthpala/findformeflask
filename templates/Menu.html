<!DOCTYPE html>
<html>
  <head>
    <title>Home Page</title>
    <style>
      /* Add some basic styling to the page */
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f2f2f2;
      }

      /* Add some styling to the buttons */
      .button {
        display: inline-block;
        border-radius: 4px;
        background-color: #4CAF50;
        border: none;
        color: #FFFFFF;
        text-align: center;
        font-size: 28px;
        padding: 20px;
        width: 200px;
        transition: all 0.5s;
        cursor: pointer;
        margin: 5px;
      }

      /* Add some hover effects to the buttons */
      .button:hover {
        background-color: #3e8e41;
      }

      /* Add some margin to the buttons container */
      .button-container {
        margin-top: 100px;
      }
    </style>
  </head>
  <body>
    <h1>Welcome</h1>
    <br class="button-container">
        <a href="StoreEnd.html" class="button">Add New Outfit</a></br>
      <a href="StoreView.html" class="button">View outfit Table</a>
    </div>
  </body>
</html>
